name: Deploy

on:
  push:
    branches: ["main"]
  workflow_dispatch:

env:
  NODE_VERSION: "24"
  WEB_ROOT: /var/www/dhleague_web
  APP_ROOT: /var/www/dhleague_app
  SERVICE_NAME: dhleague

jobs:
  build:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: dhleague_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/dhleague_test
      TEST_DATABASE_URL: postgresql://postgres:postgres@localhost:5432/dhleague_test
      VITE_GA4_MEASUREMENT_ID: ${{ secrets.VITE_GA4_MEASUREMENT_ID }}

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Lint data layer for unused code
        run: npm run lint:data

      - name: Create test database
        run: psql $DATABASE_URL -c "CREATE DATABASE dhleague_test;"

      - name: Ensure test database schema
        run: npx tsx server/scripts/ensure-db.ts

      - name: Run tests
        run: npm test

      - name: Build client and server bundles
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: app-build
          path: |
            dist/
            package.json
            package-lock.json
            drizzle.config.ts
            shared/schema.ts

  deploy:
    runs-on: ubuntu-latest
    environment: Production
    needs: build
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: app-build
          path: ./

      - name: Configure SSH
        run: |
          install -m 700 -d ~/.ssh
          echo "${{ secrets.SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H "${{ secrets.SSH_HOST }}" >> ~/.ssh/known_hosts

      - name: Ensure remote directories exist
        run: |
          ssh "${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}" "mkdir -p ${WEB_ROOT} ${APP_ROOT}"

      - name: Upload client bundle to web root
        run: |
          rsync -rlvz --delete --no-perms --no-owner --no-group \
            dist/public/ \
            "${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:${WEB_ROOT}/"

      - name: Upload server bundle and manifests
        run: |
          rsync -rlvz --delete --no-perms --no-owner --no-group \
            dist/index.* package.json package-lock.json drizzle.config.ts \
            "${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:${APP_ROOT}/"

          rsync -rlvz --delete --no-perms --no-owner --no-group \
            dist/public/ \
            "${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:${APP_ROOT}/public/"

          rsync -rlvz --no-perms --no-owner --no-group \
            shared/ \
            "${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:${APP_ROOT}/shared/"

      - name: Install dependencies, run migrations, and restart service
        run: |
          APP_ROOT="${APP_ROOT}"
          SERVICE_NAME="${SERVICE_NAME}"
          ssh "${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}" <<EOF
          set -euo pipefail
          cd "$APP_ROOT"
          npm ci --omit=dev
          npx drizzle-kit push --force
          sudo systemctl restart "$SERVICE_NAME"
          EOF
